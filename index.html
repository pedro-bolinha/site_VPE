<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="pag1.css">
</head>
<body>
    <div class="container">
        <img src="https://www.probocontabilidade.com.br/wp2019/wp-content/uploads/2019/07/cifrao-em-preto-redering-3d_118019-39.jpg" alt="Logo" class="logo">
        <h1>VPE</h1>
        <h2>Login</h2>
        <p>Já possui conta? Entrar</p>
        <form>
            <input type="text" placeholder="Nome" id="nome">
            <input type="password" placeholder="Senha" id="senha" autocomplete="off">
            <button type="submit">Entrar</button>
        </form>
        <p>Esqueceu a senha? <a href="#">Clique aqui</a></p>
        <p>Não tem conta? <a href="cadastro.html">Crie agora!</a></p>
    </div>
